<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../static/css/loginstyle.css">
    </head>
    <body>
        <!--<script scr="whatever the javascript file name is"></script>-->
        <form action="welcome.html" method="POST" class="form">
            <section class="login">
                <h1>Husky Groups</h1>
                <label for="username"><b>Username:</b><br></label>        
                <input type="text" placeholder="Username" name="username" id="username" required>
                <br>
                <br>
                <label for="pw"><b>Password:</b><br></label>
                <input type="password" placeholder="Password" name="pw" id="pw" required>
                <br><br>
                <button type="submit" class="loginbutton">Login</button>      
            </section>
        </form>
    </body>
</html>
